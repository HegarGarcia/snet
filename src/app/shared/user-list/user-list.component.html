<mat-list>
  <ng-container *ngFor="let user of users; let last = last">
    <a mat-list-item [routerLink]="['/profile', user.uid]">
      <img mat-list-avatar [attr.src]="user.photoURL" />
      <h3 mat-line>{{ user.name }}</h3>
    </a>
    <mat-divider *ngIf="!last"></mat-divider>
  </ng-container>
</mat-list>
