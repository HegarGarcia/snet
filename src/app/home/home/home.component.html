<!-- Input for adding post -->
<mat-card class="form">
  <form class="content_form" (ngSubmit)="submit()">
    <mat-form-field class="full-width">
      <mat-label>Post</mat-label>
      <input class="input_box" matInput [formControl]="contentForm" />
    </mat-form-field>
    <br>
    <input class="file-input" type="file" [formControl]="photoUpload" (change)="detectFiles($event.target.files)">
    <button mat-icon-button aria-label="Clear" [disabled]="!contentForm.valid">
      <mat-icon>
        send
      </mat-icon>
    </button>
  </form>
</mat-card>

<div class="posts">
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>
