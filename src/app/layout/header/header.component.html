<header>
  <mat-toolbar color="primary">
    <!--
    <a [routerLink]="['/']" mat-icon-button>
      <mat-icon class="brand__logo">home</mat-icon>

    </a>
    -->
    <form (ngSubmit)="submit()">
      <mat-form-field>
          <input 
            matInput 
            [formControl]="searchInput"
          >
      </mat-form-field>
    </form>
    <span class="spacing"></span>
    <a class="home_link" [routerLink]="['/']">SNET</a>
    <span class="spacing"></span>
    <div
      *ngIf="auth.user | async as user; else icon"
      class="profile_container"
      [matMenuTriggerFor]="profileMenu"
    >
      <img class="profile_picture" src="{{ user.photoURL }}" />

      <mat-menu #profileMenu="matMenu" xPosition="before">
        <button
          mat-menu-item
          disableRipple="true"
          [routerLink]="['/profile', user.uid]"
        >
          {{ user.name }}
        </button>
        <button mat-menu-item (click)="auth.signOut()">Cerrar sesi√≥n</button>
      </mat-menu>
    </div>

    <ng-template #icon>
      <div class="profile_container">
        <mat-icon class="profile_placeholder" [routerLink]="['/login']">
          person
        </mat-icon>
      </div>
    </ng-template>
  </mat-toolbar>
</header>
