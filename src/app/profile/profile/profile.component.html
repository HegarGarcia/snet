<div *ngIf="user | async as userData">
  <div class="profile-info">
    <img class="profilePic" src="{{ userData.photoURL }}" />
    <div>
      <span class="mat-h1">{{ userData.name }}</span>
      <p class="info-title">Email:</p>
      <p class="info-content">{{ userData.email }}</p>

      <ng-template *ngIf="userData.phoneNumber">
        <p class="info-title">Tel√©fono:</p>
        <p class="info-content">{{ userData.phoneNumber }}</p>
      </ng-template>

      <button mat-flat-button color="primary">
        Seguir
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <mat-tab-group>
    <mat-tab label="Publicaciones">
      <app-post
        class="posts-container"
        *ngFor="let post of posts | async"
        [post]="post"
      ></app-post>
    </mat-tab>

    <mat-tab label="Seguidores"></mat-tab>

    <mat-tab label="Seguidos"></mat-tab>
  </mat-tab-group>
</div>
